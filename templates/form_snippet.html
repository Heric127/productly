{% load add_attr %}

{% for fields in form %}
<div class="mb-3">
    {{ fields.label_tag }} 
    {% if field.errors%}
        {{fields|add_attr:"class: is-invalid"}}
    {% else %}
        {{fields}}
    {% endif %}
    <div class="invalid-feedback">
    {% for error in field.errors %}
        {{ error }}
    {% endfor %}
    </div>
</div>
{% endfor %}
